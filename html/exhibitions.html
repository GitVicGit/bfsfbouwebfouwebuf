<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhibitions | Victor Guerin</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <section id="exhibitions">
        <h2>Exhibitions</h2>
        <div class="grid-container">
            <div class="exhibition-item">
                <img src="../images/i_fragile_beauty.jpg" alt="Fragile Beauty">
                <div class="artwork-description">
                    <p><strong>Fragile Beauty</strong></p>
                    <p>2024</p>
                    <p>Bioplastic - culture of bacteria and yeast</p>
                    <p>23 x 12 x 16 cm</p>
                    <p>Unique</p>
                </div>
            </div>

            <div class="exhibition-item">
                <img src="../images/i_triton.jpg" alt="Triton">
                <div class="artwork-description">
                    <p><strong>Triton</strong></p>
                    <p>2024</p>
                    <p>Recycled bronze</p>
                    <p>22 x 21 x 23 cm</p>
                    <p>Unique</p>
                </div>
            </div>

            <div class="exhibition-item">
                <img src="../images/i_ephemeral_structures.jpg" alt="Ephemeral Structures Installation">
                <div class="artwork-description">
                    <p><strong>Ephemeral Structures Installation</strong></p>
                    <p>2024</p>
                    <p>Computer-aided coil built ceramic, glaze, ink</p>
                    <p>60 x 30 x 300 cm</p>
                    <p>Unique</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
