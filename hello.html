<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Guerin</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
            background-color: white;
            font-size: 17px;
        }
        .container {
            display: flex;
            flex-direction: column; /* Adjust for better mobile layout */
            height: 100vh;
            overflow: hidden;
        }
        .navigation {
            padding: 20px;
            background-color: transparent;
            width: 100%; /* Full width */
            box-sizing: border-box;
            font-size: 17px;
            white-space: nowrap;
            display: none; /* Hide navigation on mobile by default */
        }
        .gallery {
            flex-grow: 1;
            display: flex;
            flex-direction: column; /* Stack vertically */
            align-items: center;
            background-color: white;
        }
        .gallery-slide {
            width: 100%; /* Full width */
            display: none; /* Hide all slides initially */
            justify-content: center;
            align-items: center;
        }
        .gallery-slide.active {
            display: flex; /* Only show the active slide */
        }
        .gallery-slide img {
            max-width: 100%;
            height: auto; /* Maintain aspect ratio */
        }
        .artwork-description {
            font-size: 17px;
            text-align: center; /* Center the text */
            width: 100%; /* Full width */
            padding: 10px;
            box-sizing: border-box;
        }
        .artwork-description p {
            margin: 6px 0;
        }
        .navigation a, .artwork-description a {
            color: black;
            text-decoration: none;
            padding: 10px;
            display: inline-block;
        }
        .navigation a:not(:last-child), .artwork-description a:not(:last-child) {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gallery">
            <!-- Slides -->
            <div class="gallery-slide active"><img src="Natures_chromatic_symphony.jpg" alt="Artwork 1"></div>
            <div class="gallery-slide"><img src="victor_guerin_artist_0731.jpg" alt="Artwork 2"></div>
            <div class="gallery-slide"><img src="victor_guerin_artist_0664.jpg" alt="Artwork 3"></div>
            <div class="gallery-slide"><img src="victor_guerin_artist_0580.jpg" alt="Artwork 4"></div>
            <div class="gallery-slide"><img src="victor_guerin_artist_0630.jpg" alt="Artwork 5"></div>
            
            <!-- Artwork descriptions -->
            <div class="artwork-description">
                <p id="artwork-title">Title of the Artwork</p>
                <p id="artwork-material">Material</p>
                <p id="artwork-size">Size</p>
                <p id="artwork-date">Date</p>
                <a href="#" id="prev">Prev</a>
                <a href="#" id="next">Next</a>
            </div>
        </div>
    </div>
    
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.gallery-slide');
        const titles = ["Nature's Chromatic Symphony", 'La Grande Bocca', 'Tours et DÃ©tours', 'Valse', 'Scottish Fantasy'];
        const materials = ['Oil on canvas', 'Computer-aided coil built ceramic', 'Computer-aided coil built ceramic', 'Earthenware', 'Computer-aided coil built ceramic'];
        const sizes = ['160 x 120 x 4 cm', '24 x 24 x 24 cm', '60 x 33 x 25 cm', '22 x 38 x 18 cm', '48 x 33 x 25 cm'];
        const dates = ['2023', '2024', '2024', '2024', '2024'];
        
        function showSlide(index) {
            slides.forEach((slide, idx) => {
                slide.style.display = idx === index ? 'flex' : 'none';
            });
            document.getElementById('artwork-title').textContent = titles[index];
            document.getElementById('artwork-material').textContent = materials[index];
            document.getElementById('artwork-size').textContent = sizes[index];
            document.getElementById('artwork-date').textContent = dates[index];
        }

        document.getElementById('next').addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        });

        document.getElementById('prev').addEventListener('click', () => {
            currentSlide = (currentSlide + slides.length - 1) % slides.length;
            showSlide(currentSlide);
        });

        showSlide(currentSlide); // Initialize the slider
    </script>
</body>
</html>
