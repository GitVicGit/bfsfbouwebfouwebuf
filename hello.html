

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Guerin</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
            background-color: white;
            font-size: 17px; 
        }
        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .navigation {
            padding: 20px;
            background-color: transparent;
            width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
            font-size: 17px;
            white-space: nowrap;
        }
        .navigation a, .navigation p {
            margin: 0;
            color: black;
            text-decoration: none;
            line-height: 1.5;
        }
        .navigation p:first-child {
            font-weight: bold; /* Only VICTOR GUERIN in bold */
            font-size: 30px;
        }
        .gallery {
            flex-grow: 1;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: white;
        }
        .gallery-slide {
            width: calc(100% - 300px);
            height: calc(100vh - 64px);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .gallery-slide.active {
            display: flex;
        }
        .gallery-slide img {
            max-width: 100%;
            max-height: 100%;
            pointer-events: none;
        }
        .artwork-description {
            font-size: 17px;
            position: absolute; /* Ensure it's visible */
            bottom: 10%; /* Adjust positioning */
            left: 5%; /* Adjust positioning */
            background-color: rgba(255, 255, 255, 0.8); /* Slight background for visibility */
            padding: 10px;
            width: 90%; /* Full width */
        }
        .artwork-description p {
            margin: 6px 0;
        }
        .artwork-description a {
            display: inline-block;
            margin: 16px 8px 0;
            text-decoration: underline; /* Make Prev and Next underlined */
        }
        .mobile-banner, .mobile-footer {
            display: none;
        }
        
        @media (max-width: 768px) {
            .gallery-slide {
                width: 100%; /* Full width of the viewport */
            }
            .gallery-slide img {
                height: auto; /* Maintain aspect ratio */
            }
            .artwork-description {
                position: static; /* Default static positioning */
                background-color: transparent;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <div>
                <p><strong><a href="index.html">VICTOR GUERIN</a></strong></p>
                <a href="statement.html">Statement</a>
                <a href="about.html">About</a>
                <a href="cv.html">CV</a>
                <a href="mailto:victorguerin.fr+web@pm.me">Email</a>
                <a href="https://www.linkedin.com/in/guerinvictor/">LinkedIn</a>
                <a href="https://www.instagram.com/victorguerin.fr/">Instagram</a>
            </div>
        </div>
        <div class="gallery">
            <div class="gallery-slide active">
                <img src="Natures_chromatic_symphony.jpg" alt="Artwork 1">
            </div>
            <div class="gallery-slide">
                <img src="victor_guerin_artist_0731.jpg" alt="Artwork 2">
            </div>
            <div class="gallery-slide">
                <img src="victor_guerin_artist_0664.jpg" alt="Artwork 3">
            </div>
            <div class="gallery-slide">
                <img src="victor_guerin_artist_0580.jpg" alt="Artwork 4">
            </div>
            <div class="gallery-slide">
                <img src="victor_guerin_artist_0630.jpg" alt="Artwork 5">
            </div>
            <div class="artwork-description">
                <p id="artwork-title">Title of the Artwork</p>
                <p id="artwork-material">Material</p>
                <p id="artwork-size">Size</p>
                <p id="artwork-date">Date</p>
                <a href="#" id="prev">Prev</a>
                <a href="#" id="next">Next</a>
            </div>
        </div>
    </div>
    
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.gallery-slide');
        const artworkTitles = ["Nature's Chromatic Symphony", 'La Grande Bocca', 'Tours et DÃ©tours', 'Valse', 'Scottish Fantasy'];
        const artworkMaterials = ['Oil on canvas', 'Computer-aided coil built ceramic', 'Computer-aided coil built ceramic', 'Earthenware', 'Computer-aided coil built ceramic'];
        const artworkSizes = ['160 x 120 x 4 cm', '24 x 24 x 24 cm', '60 x 33 x 25 cm', '22 x 38 x 18 cm', '48 x 33 x 25 cm'];
        const artworkDates = ['2023', '2024', '2024', '2024', '2024'];

        function showSlide(index) {
            slides.forEach((slide, idx) => {
                slide.style.display = idx === index ? 'flex' : 'none';
            });
            document.getElementById('artwork-title').textContent = artworkTitles[index];
            document.getElementById('artwork-material').textContent = artworkMaterials[index];
            document.getElementById('artwork-size').textContent = artworkSizes[index];
            document.getElementById('artwork-date').textContent = artworkDates[index];
        }

        document.getElementById('next').addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        });

        document.getElementById('prev').addEventListener('click', () => {
            currentSlide = (currentSlide + slides.length - 1) % slides.length;
            showSlide(currentSlide);
        });

        showSlide(currentSlide); // Ensure initial setup is correct
    </script>
</body>
</html>
