<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Victor Guerin</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
            background-color: white;
            font-size: 17px; 
        }
        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .navigation {
            padding: 20px;
            background-color: transparent;
            width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
            font-size: 17px;
            white-space: nowrap;
        }
        .navigation a, .navigation p {
            margin: 0;
            color: black;
            text-decoration: none;
            line-height: 1.5;
        }
        .navigation p:first-child {
            font-weight: bold; /* Only VICTOR GUERIN in bold */
            font-size: 30px;
        }
        .gallery {
            flex-grow: 1;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: white;
        }
        .gallery-slide {
            width: calc(100% - 300px);
            height: calc(100vh - 64px);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .gallery-slide.active {
            display: flex;
        }
        .gallery-slide img {
            max-width: 100%;
            max-height: 100%;
            pointer-events: none; /* Disable pointer events */
            -webkit-touch-callout: none; /* Disable touch callout on iOS */
            -webkit-user-select: none; /* Chrome, Safari, Opera */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently supported by Chrome, Opera, and Firefox */
            pointer-events: none; /* Disables clicking on the image */
        }
        .artwork-description {
            font-size: 17px; 
        }
        .artwork-description p {
            margin: 6px 0;
            margin-left: 0;
        }
        .artwork-description p:first-child {
            font-weight: bold; /* Only the artwork title in bold */
            font-size: 17px;
        }
        .artwork-description a {
            display: inline-block;
            margin: 16px 8px 0;
            margin-left: 0;
            text-decoration: underline; /* Make Prev and Next underlined */
        }

}



    </style>
    
<script>
    // Prevent right-click on images
    document.addEventListener('contextmenu', function(e) {
        if (e.target.nodeName === 'IMG') {
            e.preventDefault();
        }
    });
    
    // Block zooming with keyboard shortcuts
    document.addEventListener('keydown', function(event) {
        if ((event.ctrlKey === true || event.metaKey === true) &&
           (event.which === 61 || event.which === 107 || event.which === 173 || event.which === 109  || event.which === 187  || event.which === 189)) {
            event.preventDefault();
        }
    }, false);
    
    // Block zooming with mouse wheel and trackpad gestures
    document.addEventListener('wheel', function(event) {
        if (event.ctrlKey === true) {
            event.preventDefault();
        }
    }, {passive: false}); // Use passive:false to ensure the event is always cancelable
    
    // Redirect mobile users
    if (window.innerWidth <= 768) {
        window.location.href = "bonjour.html"; // Redirect to the mobile-specific page
    }
</script>

</head>
<body>
    <div class="container">
        <div class="navigation">

             <div class="gallery-slide">

            <div class="gallery-slide">

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.gallery-slide');
        const artworkTitles = ['', 'Acanthus Ascendant','Tours et Détours','Tours Détourés (detail)', 'La Grande Bocca', 'Scottish Fantasy', 'Fractal Forest (detail)', 'Spinal Bloom', 'Spinal Bloom (group of 4)', 'Fragile Beauty', 'Valse', "Nature's Chromatic Symphony", 'Sentinel'];
        const artworkMaterials = ['', 'Recycled anticorodal aluminium','Computer-aided coil built ceramic','Computer-aided coil built ceramic, ink', 'Computer-aided coil built ceramic', 'Computer-aided coil built ceramic, glaze, wax','Raw natural pigment on canvas, oil, moss',  'Glazed earthenware', 'Glazed earthenware', 'Bioplastic - culture of bacteria and yeast', 'Glazed earthenware', 'Oil on canvas', 'Glazed earthenware'];
        const artworkSizes = ['', '60 x 17 x 13 cm','60 x 33 x 25 cm','50 x 28 x 21 cm', '24 x 24 x 24 cm', '48 x 33 x 25 cm','240 x 280 x 4 cm',  '40 x 8 x 8 cm', 'Variable dimensions', '23 x 12 x 16 cm', '22 x 38 x 18 cm', '160 x 120 x 4 cm', '12 x 14 x 6 cm'];
        const artworkDates = ['Works', '2024','2024', '2024', '2024', '2024', '2024', '2024', '2024', '2024', '2024', '2023', '2024'];

      

        function showSlide(hello) {
            slides.forEach((slide, idx) => {
                slide.style.display = idx === hello ? 'flex' : 'none';
            });
            document.getElementById('artwork-title').textContent = artworkTitles[hello];
            document.getElementById('artwork-material').textContent = artworkMaterials[hello];
            document.getElementById('artwork-size').textContent = artworkSizes[hello];
            document.getElementById('artwork-date').textContent = artworkDates[hello];
        }

        document.getElementById('next').addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        });

        document.getElementById('prev').addEventListener('click', () => {
            currentSlide = (currentSlide + slides.length - 1) % slides.length;
            showSlide(currentSlide);
        });

        showSlide(currentSlide);
        
    </script>
