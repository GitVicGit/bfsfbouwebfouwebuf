    <section id="home">
        <div class="slideshow-container">
            <img class="fade" src="images/landscape1.jpg" alt="Slide 1">
            <img class="fade" src="images/landscape2.jpg" alt="Slide 2" style="display:none;">
            <img class="fade" src="images/landscape3.jpg" alt="Slide 3" style="display:none;">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Victor Guerin. All rights reserved.</p>
    </footer>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.querySelectorAll(".slideshow-container img");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }
    </script>
</body>
