<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Guerin - Artist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="floating-nav">
        <div class="logo">Victor Guerin</div>
        <nav class="navbar">
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        </nav>
    </div>

    <div class="fullscreen-gallery">
        <div class="gallery-slide active" style="background-image: url('Natures_chromatic_symphony.jpg');">
            <div class="gallery-info">
                <strong>Artwork 1</strong><br>
                Oil on canvas<br>
                60x40 inches<br>
                2024
            </div>
        </div>
        <div class="gallery-slide" style="background-image: url('victor0731.jpg');">
            <div class="gallery-info">
                <strong>Artwork 2</strong><br>
                Acrylic and sand<br>
                48x36 inches<br>
                2024
            </div>
        </div>
    </div>

    <div class="gallery-controls">
        <button class="prev" onclick="moveSlide(-1)">Prev</button>
        <button class="next" onclick="moveSlide(1)">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
