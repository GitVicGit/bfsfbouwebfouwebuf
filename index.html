<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Victor Guerin</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }
        
        .slideshow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide {
            position: absolute;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide img {
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Ensures full screen image without blank spaces */
            display: block;
        }
    </style>
</head>
<body>
    <section id="home">
        <div class="slideshow-container">
            <div class="image-container slide active">
                <img src="/images/d_liminal 7.5.jpg" alt="Slide 1">
            </div>
            <div class="image-container slide">
                <img src="/images/d_echoes_of_extraction7.5.jpg" alt="Slide 2">
            </div>
        </div>
    </section>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll(".slide");
        function showSlides() {
            slides.forEach((slide, index) => {
                slide.classList.remove("active");
            });
            slideIndex++;
            if (slideIndex >= slides.length) { slideIndex = 0; }
            slides[slideIndex].classList.add("active");
            setTimeout(showSlides, 8000); // Change image every 8 seconds
        }
        setTimeout(showSlides, 8000); // Start after 8 seconds
    </script>
</body>
</html>
