<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Guerin</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
            background-color: white;
            font-size: 17px; 
        }
        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .navigation {
            padding: 20px;
            background-color: transparent;
            width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
            font-size: 17px;
            white-space: nowrap;
        }
        .navigation a, .navigation p {
            margin: 0;
            color: black;
            text-decoration: none;
            line-height: 1.5;
        }
        .navigation p:first-child {
            font-weight: bold; /* Only VICTOR GUERIN in bold */
            font-size: 30px;
        }
        .gallery {
            flex-grow: 1;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: white;
        }
        .gallery-slide {
            width: calc(100% - 300px);
            height: calc(100vh - 64px);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .gallery-slide.active {
            display: flex;
        }
        .gallery-slide img {
            max-width: 100%;
            max-height: 100%;
            pointer-events: none; /* Disable pointer events */
            -webkit-touch-callout: none; /* Disable touch callout on iOS */
        }
        .artwork-description {
            font-size: 17px; 
        }
        .artwork-description p {
            margin: 6px 0;
            margin-left: 0;
        }
        .artwork-description p:first-child {
            font-weight: bold; /* Only the artwork title in bold */
            font-size: 17px;
        }
        .artwork-description a {
            display: inline-block;
            margin: 16px 8px 0;
            margin-left: 0;
            text-decoration: underline; /* Make Prev and Next underlined */
        }
        
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        align-items: center;
        justify-content: flex-start; /* Adjust to align items to start */
        padding: 20px 0; /* Added padding for spacing */
    }
    .navigation {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 0 20px; /* Adjusted padding for sides */
        order: 1; /* Ensure navigation is at the top */
        background-color: transparent; /* Adjust if needed */
    }
    .navigation div {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .navigation p:first-child, .navigation div:first-child {
        flex-basis: 50%; /* Adjust based on content size */
    }
    .navigation div:last-child {
        flex-basis: 50%; /* Adjust based on content size */
        justify-content: flex-end;
    }
    .gallery {
        order: 3; /* Adjusted for image placement */
        width: 100%;
        display: flex; /* Ensure gallery is displayed */
        justify-content: center;
        align-items: center;
        margin-top: 20px; /* Space from top elements */
    }
    .gallery-slide {
        width: 100%;
        display: flex; /* Ensure slides are visible */
        justify-content: center;
        align-items: center;
    }
    .gallery-slide img {
        width: 100%; /* Full width for images */
        max-height: none; /* Remove max-height restriction */
        object-fit: contain; /* Adjust this to 'contain' for full image without crop */
    }
    .artwork-description {
        order: 4; /* Place description after the image */
        width: 100%;
        display: flex; /* Changed to flex for alignment */
        justify-content: space-between; /* Adjusted for spacing between elements */
        padding: 10px 20px; /* Padding for description */
        text-align: left; /* Align text to the left */
        margin-top: 20px; /* Space from the image */
    }
    .artwork-description p {
        margin: 0; /* Remove margin for alignment */
    }
    .artwork-description a {
        justify-content: flex-end; /* Align links to the right */
    }
}

    </script>

</head>
<body>
    <div class="container">
        <div class="navigation">
            <div>
                <p><strong><a href="index.html">VICTOR GUERIN</a></strong></p>
                <br><br><br>
                <a href="cv.html">CV</a><br>
                <a href="about.html">About</a><br><br>
                <a href="https://www.instagram.com/victorguerin.fr/">Instagram</a><br>
                <a href="https://www.linkedin.com/in/guerinvictor/">LinkedIn</a><br>
                <a href="mailto:victorguerin.fr+web@pm.me">Email</a><br>
            </div>
        <div class="artwork-description">
                <p id="artwork-title">Titre de l'œuvre</p>
                <p id="artwork-material">Matériel</p>
                <p id="artwork-size">Taille</p>
                <p id="artwork-date">Date</p>
                <br>
                <a href="javascript:void(0);" id="prev">Prev</a>
                <a href="javascript:void(0);" id="next">Next</a>
            </div>
        </div>
        <div class="gallery">
            <div class="gallery-slide active">
                <img src="Natures_chromatic_symphony.jpg" alt="Artwork 1">
            </div>
            <div class="gallery-slide">
                <img src="victor_guerin_artist_0731.jpg" alt="Artwork 2">
            </div>
            <div class="gallery-slide">
                <img src="victor_guerin_artist_0664.jpg" alt="Artwork 3">
            </div>
            <div class="gallery-slide">
                <img src="victor_guerin_artist_0580.jpg" alt="Artwork 4">
            </div>
            <div class="gallery-slide">
                <img src="victor_guerin_artist_0630.jpg" alt="Artwork 5">
            </div>
        </div>
    </div>
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.gallery-slide');
        const artworkTitles = ["Nature's Chromatic Symphony",'La Grande Bocca', 'Tours et Détours', 'Valse', 'Scottish Fantasy'];
        const artworkMaterials = ['Oil on canvas', '3D-printed ceramic', '3D-printed ceramic', 'Earthenware', '3D-printed ceramic'];
        const artworkSizes = ['100 x 150 x 4 cm', '30 x 30 x 30 cm', '60 x 35 x 30 cm', '40 x 35 x 12 cm', '40 x 35 x 30 cm'];
        const artworkDates = ['2023', '2024', '2024', '2024', '2024'];

        function showSlide(index) {
            slides.forEach((slide, idx) => {
                slide.style.display = idx === index ? 'flex' : 'none';
            });
            document.getElementById('artwork-title').textContent = artworkTitles[index];
            document.getElementById('artwork-material').textContent = artworkMaterials[index];
            document.getElementById('artwork-size').textContent = artworkSizes[index];
            document.getElementById('artwork-date').textContent = artworkDates[index];
        }

        document.getElementById('next').addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        });

        document.getElementById('prev').addEventListener('click', () => {
            currentSlide = (currentSlide + slides.length - 1) % slides.length;
            showSlide(currentSlide);
        });

        showSlide(currentSlide);
    </script>
</body>
</html>
