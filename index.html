<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
            background-color: white;
            font-size: 16px;
        }
        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .navigation {
            padding: 20px; /* Reduced padding for more left space */
            background-color: transparent;
            width: 280px; /* Reduced width */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
        }
        .navigation a, .navigation p {
            margin: 0;
            color: black;
            text-decoration: none;
            line-height: 1.4; /* Reduced line height */
        }
        .navigation a:visited {
            color: black;
        }
        .navigation a:hover {
            text-decoration: none; /* Remove underline on hover */
        }
        .navigation > div:first-child p {
            font-weight: bold;
            font-size: 2em;
            text-transform: uppercase;
            white-space: nowrap;
        }
        .gallery {
            flex-grow: 1;
            display: flex;
            justify-content: flex-start; /* Changed to flex-start for left alignment */
            align-items: center;
            background-color: white;
            padding-left: 20px; /* Added left padding */
        }
        .gallery-slide {
            width: calc(100% - 280px);
            height: calc(100vh - 64px);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .gallery-slide.active {
            display: flex;
        }
        .gallery-slide img {
            max-width: 100%;
            max-height: 100%;
        }
        .artwork-description, .artwork-description a {
            font-size: 16px;
            padding-left: 20px; /* Adjusted for alignment */
        }
        .artwork-description p {
            margin: 6px 0; /* Reduced spacing */
        }
        .artwork-description p:first-child {
            font-weight: bold;
        }
        .artwork-description a {
            display: inline-block;
            margin: 16px 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <div>
                <p>VICTOR GUERIN</p>
                <br><br>
                <a href="about.html">About</a><br>
                <a href="mailto:victorguerin.fr+web@pm.me">Email</a><br>
                <a href="https://www.instagram.com/victorguerin.fr/?hl=fr">Instagram</a><br>
                <a href="https://www.linkedin.com/in/guerinvictor/">LinkedIn</a>
            </div>
            <div class="artwork-description">
                <p id="artwork-title">Titre de l'œuvre</p>
                <p id="artwork-material">Matériel</p>
                <p id="artwork-size">Taille</p>
                <p id="artwork-date">Date</p>
                <br>
                <a href="javascript:void(0);" id="prev">Prev</a>
                <a href="javascript:void(0);" id="next">Next</a>
            </div>
        </div>
        <div class="gallery">
            <div class="gallery-slide active">
                <img src="Natures_chromatic_symphony.jpg" alt="Artwork 1">
            </div>
            <div class="gallery-slide">
                <img src="victor0731.jpg" alt="Artwork 2">
            </div>
            <!-- Add more slides as needed -->
        </div>
    </div>
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.gallery-slide');
        const artworkTitles = ['Premier Titre', 'Deuxième Titre'];
        const artworkMaterials = ['Huile sur toile', 'Aquarelle'];
        const artworkSizes = ['50x70cm', '30x40cm'];
        const artworkDates = ['2021', '2022'];

        function showSlide(index) {
            slides.forEach(slide => {
                slide.classList.remove('active');
            });
            slides[index].classList.add('active');
            document.getElementById('artwork-title').textContent = artworkTitles[index];
            document.getElementById('artwork-material').textContent = artworkMaterials[index];
            document.getElementById('artwork-size').textContent = artworkSizes[index];
            document.getElementById('artwork-date').textContent = artworkDates[index];
        }

        document.getElementById('prev').addEventListener('click', () => {
            currentSlide = (currentSlide + slides.length - 1) % slides.length;
            showSlide(currentSlide);
        });

        document.getElementById('next').addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        });

        showSlide(currentSlide);
    </script>
</body>
</html>
