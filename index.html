<!DOCTYPE html>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
            background-color: white;
            font-size: 17px;
        }
        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .navigation {
            padding: 20px;
            background-color: transparent;
            width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
            font-size: 17px;
        }
        .navigation a, .navigation p {
            margin: 0;
            color: black;
            text-decoration: none;
            line-height: 1.5;
        }
        .navigation p:first-child {
            font-weight: bold;
            font-size: 30px;
        }
        .gallery {
            flex-grow: 1;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: white;
        }
        .gallery-slide {
            width: calc(100% - 400px);
            height: calc(100vh - 64px);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .gallery-slide.active {
            display: flex;
        }
        .gallery-slide img {
            max-width: 100%;
            max-height: 100%;
        }
        .artwork-description {
            font-size: 17px;
        }
        .artwork-description p {
            margin: 4px 0; /* Reduced line spacing for material, size, date */
        }
        .artwork-description p:first-child {
            font-weight: bold; /* Only the artwork title in bold */
            margin-bottom: 8px; /* Increased space after the title */
        }
        .artwork-description a {
            display: inline; /* Align Prev and Next horizontally */
            text-decoration: underline; /* Underline Prev and Next */
        }
    </style>
</head>

                <a href="mailto:victorguerin.fr+web@pm.me">Email</a><br>
            </div>
            <div class="artwork-description">
                <p id="artwork-title">Titre de l'œuvre</p>
                <p id="artwork-material">Matériel</p>
