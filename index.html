<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Guerin</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
            background-color: white;
            font-size: 17px; 
        }
        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .navigation {
            padding: 20px;
            background-color: transparent;
            width: 300px; /* Adjust if needed to match visual alignment */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
        }
        .navigation a, .navigation p {
            margin: 0;
            color: black;
            text-decoration: none;
            line-height: 1.5;
        }
        .navigation a:visited {
            color: black;
        }
        .navigation a:hover {
            text-decoration: none; /* Remove underline on hover */
        }
        .navigation > div:first-child a {
            font-weight: bold;
            font-size: 2.1em;
            text-transform: uppercase;
            white-space: nowrap;
        }
        .gallery {
            flex-grow: 1;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: white;
        }
        .gallery-slide {
            width: calc(100% - 300px); /* Adjusted width */
            height: calc(100vh - 64px);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .gallery-slide.active {
            display: flex;
        }
        .gallery-slide img {
            max-width: 100%;
            max-height: 100%;
        }
        .artwork-description {
            font-size: 17px; 
        }
        .artwork-description p {
            margin: 6px 0;
            margin-left: 0; /* Align paragraphs to the left border */
        }
        .artwork-description p:first-child {
            font-weight: bold;
        }
        .artwork-description a {
            display: inline-block;
            margin: 16px 8px 0;
            margin-left: 0; /* Align links to the left border */
        }
        .links {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <div>
                <strong><a href="index.html">VICTOR GUERIN</a></strong> <!-- Make 'Victor Guerin' bold and a link  to the home page -->
                <br><br><br><br> <!-- Additional blank lines -->
                <a href="about.html">About</a>
            </div>
            <div class="links">
                <a href="mailto:victorguerin.fr+web@pm.me">Email</a><br>
                <a href="https://www.instagram.com/victorguerin.fr/">Instagram</a><br>
                <a href="https://www.linkedin.com/in/guerinvictor/">LinkedIn</a>
            </div>
            <div class="artwork-description">
                <p id="artwork-title">Titre de l'œuvre</p>
                <p id="artwork-material">Matériel</p>
                <p id="artwork-size">Taille</p>
                <p id="artwork-date">Date</p>
                <br>
                <a href="javascript:void(0);" id="prev">Prev</a>
                <a href="javascript:void(0);" id="next">Next</a>
            </div>
        </div>
        <div class="gallery">
            <div class="gallery-slide active">
                <img src="Natures_chromatic_symphony.jpg" alt="Artwork 1">
            </div>
            <div class="gallery-slide">
                <img src="victor0731.jpg" alt="Artwork 2">
            </div>
            <!-- Add more slides as needed -->
        </div>
    </div>
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.gallery-slide');
        const artworkTitles = ["Nature's Chromatic Symphony", 'Little Canyon'];
        const artworkMaterials = ['Oil on canvas', '3D-printed ceramic'];
        const artworkSizes = ['100 x 150 cm', '30 x 30 x 30cm'];
        const artworkDates = ['2023', '2024'];
        
        function showSlide(index) {
            slides.forEach((slide, idx) => {
                slide.style.display = idx === index ? 'flex' : 'none';
            });
            document.getElementById('artwork-title').textContent = artworkTitles[index];
            document.getElementById('artwork-material').textContent = artworkMaterials[index];
            document.getElementById('artwork-size').textContent = artworkSizes[index];
            document.getElementById('artwork-date').textContent = artworkDates[index];
        }
        
        document.getElementById('next').addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        });
        
        document.getElementById('prev').addEventListener('click', () => {
            currentSlide = (currentSlide + slides.length - 1) % slides.length;
            showSlide(currentSlide);
        });
        
        showSlide(currentSlide);
    </script>
</body>
</html>
