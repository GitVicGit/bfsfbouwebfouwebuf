<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: sans-serif; /* Sans-serif font */
            background-color: white;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .navigation {
            padding-left: 16px;
            padding-bottom: 16px; /* Same space at the bottom as the left */
            background-color: white;
            width: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .navigation a, .navigation p {
            margin: 0; /* Remove default margin */
            color: black;
            text-decoration: none;
        }
        .navigation a:visited {
            color: black;
        }
        .gallery {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            padding: 16px; /* Distance from top and bottom */
        }
        .gallery-slide {
            display: none;
            max-width: calc(100% - 250px); /* Adjust based on the width of the navigation */
            max-height: 100%;
            margin: auto; /* Center the image */
        }
        .gallery-slide.active {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
        .gallery-slide img {
            max-width: 100%;
            max-height: 100%;
            display: block; /* Remove extra space below the image */
        }
        .artwork-description {
            font-size: 14px;
            padding-bottom: 16px; /* Space at the bottom */
        }
        .artwork-description p {
            margin: 4px 0; /* Spacing between description lines */
        }
        #artwork-title {
            font-weight: bold; /* Make artwork title bold */
        }
        #prev, #next {
            cursor: pointer; /* Change cursor to pointer */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <div>
                <p>Nom d'Artiste</p>
                <a href="#about">About</a><br>
                <a href="#contact">Contact</a><br>
                <a href="https://instagram.com">Instagram</a><br>
                <a href="https://linkedin.com">LinkedIn</a>
            </div>
            <div class="artwork-description">
                <p id="artwork-title">Titre de l'œuvre</p>
                <p id="artwork-material">Matériel</p>
                <p id="artwork-size">Taille</p>
                <p id="artwork-date">Date</p>
                <a href="#" id="prev">Prev</a> | 
                <a href="#" id="next">Next</a>
            </div>
        </div>
        <div class="gallery">
            <div class="gallery-slide active">
                <img src="Natures_chromatic_symphony.jpg" alt="Artwork 1">
            </div>
            <div class="gallery-slide">
                <img src="victor0731.jpg" alt="Artwork 2">
            </div>
            <!-- Add more slides as needed -->
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.gallery-slide');
        const artworkTitles = ['Premier Titre', 'Deuxième Titre'];
        const artworkMaterials = ['Huile sur toile', 'Aquarelle'];
        const artworkSizes = ['50x70cm', '30x40cm'];
        const artworkDates = ['2021', '2022'];

        function showSlide(index) {
            slides.forEach(slide => {
                slide.classList.remove('active');
            });
            slides[index].classList.add('active');
            document.getElementById('artwork-title').innerText = artworkTitles[index];
            document.getElementById('artwork-material').innerText = artworkMaterials[index];
            document.getElementById('artwork-size').innerText = artworkSizes[index];
            document.getElementById('artwork-date').innerText = artworkDates[index];
        }

        showSlide(currentSlide);

        document.getElementById('prev').addEventListener('click', () => {
            currentSlide = (currentSlide + slides.length - 1) % slides.length;
            showSlide(currentSlide);
        });

        document.getElementById('next').addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        });
    </script>
</body>
</html>
