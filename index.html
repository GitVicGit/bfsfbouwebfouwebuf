<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
            background-color: white;
            font-size: 16px;
        }
        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .navigation {
            padding: 32px;
            background-color: transparent;
            width: 280px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
        }
        .navigation a, .navigation p {
            margin: 0;
            color: black;
            text-decoration: none;
            line-height: 1.6;
        }
        .navigation a:visited {
            color: black;
        }
        .navigation a:hover {
            text-decoration: none; /* Disable URL preview */
        }
        .navigation > div:first-child p {
            font-weight: bold;
            font-size: 2em;
            text-transform: uppercase;
            white-space: nowrap;
        }
        .gallery {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            overflow: hidden;
        }
        .gallery-slide {
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .gallery-slide.active {
            display: flex;
        }
        .gallery-slide img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
        .artwork-description, .artwork-description a {
            font-size: 16px;
            padding-left: 32px;
        }
        .artwork-description p {
            margin: 8px 0;
        }
        .artwork-description p:first-child {
            font-weight: bold;
        }
        .icon { /* Adjust icon size */
            vertical-align: middle;
            width: 24px; /* Increased size for visibility */
            height: 24px; /* Increased size for visibility */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <div>
                <p>VICTOR GUERIN</p>
                <br><br>
                <a href="artistic_statement.html">Artistic Statement</a><br>
                <a href="mailto:victorguerin.fr+web@pm.me"><img src="email_logo.png" alt="Email" class="icon"></a><br>
                <a href="https://www.instagram.com/victorguerin.fr/?hl=fr"><img src="instagram_logo.png" alt="Instagram" class="icon"></a><br>
                <a href="https://www.linkedin.com/in/guerinvictor/"><img src="linkedin_logo.png" alt="LinkedIn" class="icon"></a>
            </div>
            <div class="artwork-description">
                <p id="artwork-title">Titre de l'œuvre</p>
                <p id="artwork-material">Matériel</p>
                <p id="artwork-size">Taille</p>
                <p id="artwork-date">Date</p>
                <br>
                <a href="javascript:void(0);" id="prev">Prev</a>
                <a href="javascript:void(0);" id="next">Next</a>
            </div>
        </div>
        <div class="gallery">
            <div class="gallery-slide active">
                <img src="Natures_chromatic_symphony.jpg" alt="Artwork 1">
            </div>
            <div class="gallery-slide">
                <img src="victor0731.jpg" alt="Artwork 2">
            </div>
            <!-- Add more slides as needed -->
        </div>
    </div>
</body>
</html>
