<!DOCTYPE html>
<html lang="en">
<head>

    <title>Victor Guerin - Artist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">Victor Guerin</div>
        <nav class="navbar">
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <!-- Social media icons -->
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>

    <div class="fullscreen-gallery">

                Oil on canvas<br>

        <div class="gallery-slide" style="background-image: url('victor0630.jpg');">

                48x36 inches<br>
                2024
            </div>
        </div>
        <!-- Add more slides as needed -->
    </div>

    <div class="gallery-controls">
        <span class="prev" onclick="moveSlide(-1)">&#10094;</span>
        <span class="next" onclick="moveSlide(1)">&#10095;</span>
    </div>

    <script src="script.js"></script> <!-- If you have JavaScript -->
