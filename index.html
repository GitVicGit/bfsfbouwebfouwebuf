<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
            background-color: white;
            font-size: 17px; /* Increased font size */
        }
        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .navigation {
            padding: 20px;
            background-color: transparent;
            width: 300px; /* Adjusted width */
            display: flex;
            flex-direction: column; /* Ensures vertical alignment */
            justify-content: space-between;
            box-sizing: border-box;
        }
        .navigation a, .navigation p {
            margin: 2px 0; /* Adjust for consistent spacing */
            color: black;
            text-decoration: none;
            line-height: 1.5;
        }
        .navigation a:visited {
            color: black;
        }
        .navigation a:hover {
            text-decoration: none; /* Remove underline on hover */
        }
        .navigation > div:first-child p {
            font-weight: bold;
            font-size: 2.1em;
            text-transform: uppercase;
            white-space: nowrap;
        }
        .gallery {
            flex-grow: 1;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: white;
            padding-left: 20px;
        }
        .gallery-slide {
            width: calc(100% - 300px); /* Adjusted width */
            height: calc(100vh - 64px);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .gallery-slide.active {
            display: flex;
        }
        .gallery-slide img {
            max-width: 100%;
            max-height: 100%;
        }
        .artwork-description, .artwork-description a {
            font-size: 17px;
            padding-left: 20px;
            display: block; /* Ensure line breaks between links */
        }
        .artwork-description p {
            margin: 6px 0;
        }
        .artwork-description p:first-child {
            font-weight: bold;
        }
        .artwork-description a {
            display: block; /* Ensures vertical alignment */
            margin: 16px 0; /* Adjust spacing around links */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <div>
                <p>VICTOR GUERIN</p>
                <a href="about.html">About</a>
                <a href="mailto:victorguerin.fr+web@pm.me">Email</a>
                <a href="https://www.instagram.com/victorguerin.fr/?hl=fr">Instagram</a>
                <a href="https://www.linkedin.com/in/guerinvictor/">LinkedIn</a>
            </div>
            <div class="artwork-description">
                <p id="artwork-title">Premier Titre</p>
                <p id="artwork-material">Huile sur toile</p>
                <p id="artwork-size">50x70cm</p>
                <p id="artwork-date">2021</p>
                <a href="javascript:void(0);" id="prev">Prev</a>
                <a href="javascript:void(0);" id="next">Next</a>
            </div>
        </div>
        <div class="gallery">
            <div class="gallery-slide active">
                <img src="Natures_chromatic_symphony.jpg" alt="Artwork 1">
            </div>
            <div class="gallery-slide">
                <img src="victor0731.jpg" alt="Artwork 2">
            </div>
            <!-- Add more slides as needed -->
        </div>
    </div>
    <script>
        // JavaScript remains unchanged
    </script>
</body>
</html>
