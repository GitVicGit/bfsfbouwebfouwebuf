<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: white;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .navigation {
            padding-left: 16px; /* 4 spaces from the left */
            background-color: white;
            width: 250px; /* Adjust based on your preference */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .navigation a {
            color: black;
            text-decoration: none;
        }
        .navigation a:visited {
            color: black;
        }
        .gallery {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .gallery-slide {
            display: none;
            width: 100%;
            height: 100%;
        }
        .gallery-slide.active {
            display: block;
        }
        .artwork-description {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <div>
                <p>Nom d'Artiste</p>
                <a href="#about">About</a><br>
                <a href="#contact">Contact</a><br>
                <a href="https://instagram.com">Instagram</a><br>
                <a href="https://linkedin.com">LinkedIn</a>
            </div>
            <div class="artwork-description">
                <p id="artwork-title">Titre de l'œuvre</p>
                <p id="artwork-material">Matériel</p>
                <p id="artwork-size">Taille</p>
                <p id="artwork-date">Date</p>
                <a href="javascript:void(0);" id="prev">Prev</a> | 
                <a href="javascript:void(0);" id="next">Next</a>
            </div>
        </div>
        <div class="gallery">
            <div class="gallery-slide active">
                <img src="Natures_chromatic_symphony.jpg" alt="Artwork 1">
            </div>
            <div class="gallery-slide">
                <img src="victor0731.jpg" alt="Artwork 2">
            </div>
            <!-- Add more slides as needed -->
        </div>
    </div>

    <script>
        let currentSlide = 0; // Index of the current slide
        const slides = document.querySelectorAll('.gallery-slide');
        const artworkTitles = ['Premier Titre', 'Deuxième Titre']; // Add more titles as per your artworks
        const artworkMaterials = ['Huile sur toile', 'Aquarelle']; // Corresponding materials
        const artworkSizes = ['50x70cm', '30x40cm']; // Corresponding sizes
        const artworkDates = ['2021', '2022']; // Corresponding years

        function showSlide(index) {
            // Hide all slides
            slides.forEach(slide => {
                slide.classList.remove('active');
            });

            // Show the slide with the given index
            slides[index].classList.add('active');

            // Update artwork description
            document.getElementById('artwork-title').innerText = artworkTitles[index];
            document.getElementById('artwork-material').innerText = artworkMaterials[index];
            document.getElementById('artwork-size').innerText = artworkSizes[index];
            document.getElementById('artwork-date').innerText = artworkDates[index];
        }

        // Initial display
        showSlide(currentSlide);

        // Event listeners for navigation
        document.getElementById('prev').addEventListener('click', () => {
            currentSlide = (currentSlide + slides.length - 1) % slides.length;
            showSlide(currentSlide);
        });

        document.getElementById('next').addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        });
    </script>
</body>
</html>
