    <script>
let slideIndex = 0;
const slides = document.querySelectorAll(".slideshow-container .slide");

function showSlides() {
    // Hide all slides and reset their opacity
    slides.forEach((slide) => {
        slide.style.opacity = "0";
    });

    // Increment the slide index
    slideIndex++;

    // Loop back to the first slide if necessary
    if (slideIndex > slides.length) {
        slideIndex = 1;
    }

    // Show the current slide by adjusting opacity
    slides[slideIndex - 1].style.opacity = "1";

    // Change slide every 5 seconds
    setTimeout(showSlides, 5000);
}

// Start the slideshow by showing the first slide
slides[0].style.opacity = "1"; // Ensure the first slide is visible initially
setTimeout(showSlides, 5000);   // Start the slideshow loop after 5 seconds

    </script>
