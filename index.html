<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Guerin - Artist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">Victor Guerin</div>
        <nav class="navbar">
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        </nav>
    </div>

    <div class="fullscreen-gallery" id="gallery-background">
        <!-- The background image will be set using JavaScript -->
    </div>
    <div class="gallery-info">
        <!-- Artwork details will be inserted here using JavaScript -->
    </div>
    <div class="gallery-navigation">
        <a href="javascript:void(0);" class="prev">Prev</a> / 
        <a href="javascript:void(0);" class="next">Next</a>
    </div>

    <script>
        let currentSlide = 0;
        const slides = [
            {
                img: 'Natures_chromatic_symphony.jpg',
                title: 'Artwork 1',
                material: 'Oil on canvas',
                size: '60x40 inches',
                year: '2024'
            },
            {
                img: 'victor0731.jpg',
                title: 'Artwork 2',
                material: 'Acrylic and sand',
                size: '48x36 inches',
                year: '2024'
            }
            // Add more objects for more images
        ];

        function updateSlide() {
            const slide = slides[currentSlide];
            const gallery = document.querySelector('.fullscreen-gallery');
            gallery.style.backgroundImage = `url('${slide.img}')`;

            const info = document.querySelector('.gallery-info');
            info.innerHTML = `<strong>${slide.title}</strong><br>${slide.material}<br>${slide.size}<br>${slide.year}`;
        }

        function moveSlide(direction) {
            currentSlide += direction;
            if (currentSlide >= slides.length) {
                currentSlide = 0;
            } else if (currentSlide < 0) {
                currentSlide = slides.length - 1;
            }
            updateSlide();
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateSlide(); // Initialize the first slide
            document.querySelector('.prev').addEventListener('click', () => moveSlide(-1));
            document.querySelector('.next').addEventListener('click', () => moveSlide(1));
        });
    </script>
</body>
</html>
